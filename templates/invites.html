{% extends  'layouts/layout.html' %}

{% block head %}
<Title>Приглашения</Title>
{% endblock %}

{% block body %}

{% include 'includes/_main_menu.html' %}

<div class="ui grid">
    <div class="one wide column"></div>


    <div class="fourteen wide column">

        <form action="{{url_for('invites')}}" method="post" style="display: none">
            <button id="create_invites_submit" type="submit"></button>
        </form>

        <div id="create_invites" class="ui basic blue icon button">
            <i class="add icon"></i>
            Сгенерить еще 100
        </div>

        <div class="ui hidden divider"></div>

        {% for inv in invites %}
        <p>{{inv}}</p>
        {% endfor %}
    </div>


    <div class="one wide column"></div>
</div>

{% endblock %}

{% block script %}
<script type="text/javascript">

    $("#create_invites").click(function () {
        $("#create_invites_submit").click();
    });
</script>
{% endblock %}
