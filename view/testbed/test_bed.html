<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link rel="stylesheet" href="../../static/node_modules/semantic-ui/semantic.min.css">

    <script src="../../static/node_modules/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../static/node_modules/semantic-ui/semantic.min.js"></script>
</head>

<body>

<div class="ui grid">
    <div class="two wide column">

    </div>
    <div class="twelve wide column">
        <div class="ui hidden divider"></div>

        <div class="ui center aligned basic segment">

    

        <div id="avatar_image" class="ui small circular dimmable image">

            <div class="ui dimmer">
                <div class="content">
                    <div class="center">
                        <div id="load_avatar_button"
                             class="ui inverted button">Change</div>
                    </div>
                </div>
            </div>

            <img src="https://pbs.twimg.com/profile_images/606791373593837568/eL5DHK0L.png">
        </div>

        <form action="" method=POST enctype=multipart/form-data style="display: none">
            <input id="load_avatar_browse" type="file" name="image" accept="image/png, image/jpeg">
            <button id="load_avatar_submit" class="ui primary button" type="submit"></button>
        </form>

        <script>

            $('#avatar_image').dimmer({
                on: 'hover'
            });

            $("#load_avatar_button").on("click", function () {
                $("#load_avatar_browse").click();
            });
            $("#load_avatar_browse").on("change", function () {
                $("#load_avatar_submit").click();
            })

        </script>

    

    <h1 class="ui header">
        <div class="content">
            Red Fox
            <div class="sub header">1000 points</div>
        </div>
    </h1>

</div>

<div class="ui hidden section divider">
</div>

<h3 class="ui horizontal divider header">
    My history
</h3>


    

    <h4>
        Active:
    </h4>

    <div class="ui large feed" style="margin-left: 40px">

        
            <div class="event" style="margin-bottom: 20px;">
                <div class="content">
                    <div class="summary">
                        <a href='http://vk.com'>Tournament 2: Starters</a>
                        <div class="date">2018-01-16</div>
                    </div>
                    <div class="extra text">
                        
                            In wait list
                        
                    </div>
                </div>
            </div>

        
            <div class="event" style="margin-bottom: 20px;">
                <div class="content">
                    <div class="summary">
                        <a href='http://vk.com'>Tournament 3: Starters</a>
                        <div class="date">2018-01-17</div>
                    </div>
                    <div class="extra text">
                        
                            You are participating
                        
                    </div>
                </div>
            </div>

        

    </div>






    <h4>
        Finished:
    </h4>

    <div class="ui large feed" style="margin-left: 40px;">

        
            <div class="event" style="margin-bottom: 20px;">
                <div class="content">
                    <div class="summary">
                        <a href='http://google.com'>Game 1: Starters</a>
                        <div class="date">2018-01-06</div>
                    </div>
                    <div class="extra text">
                        
                            You took <strong>1</strong> place
                            
                                and got <strong>1000</strong> points
                            
                        
                    </div>
                </div>
            </div>
        
            <div class="event" style="margin-bottom: 20px;">
                <div class="content">
                    <div class="summary">
                        <a href='http://vk.com'>Tournament: Starters</a>
                        <div class="date">2018-01-14</div>
                    </div>
                    <div class="extra text">
                        
                            You took <strong>2</strong> place
                            
                        
                    </div>
                </div>
            </div>
        

    </div>



    </div>
    <div class="two wide column"></div>
</div>

</body>

</html>
